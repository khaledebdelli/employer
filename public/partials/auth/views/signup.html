                <div class="logo">
                    <h1><a href="index.html">DigiCash Administration Signup</a></h1>
                </div>
            </div>
        </div>
    </div>
</div>

                    <div class="content-wrap">

                <div class="already">

                    <a ui-sref="layout_l.login">Login</a>
